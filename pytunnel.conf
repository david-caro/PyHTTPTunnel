[Sample]
### Usually the usage will be this 
## client (local side) --https--> http_tunnel --http--> server (remote side)
## So the connections to apache server come as http with the header 
## X-Forwarded-Proto: https
max_threads = 100 
main_logfile = pytunnel.main.log
threads_logfile = pytunnel.threads.log

## Local connection (server section)
local_port = 1443 
local_ip = 0.0.0.0
local_proto = https
local_cert = server.pem
local_key = %(local_cert)s

## Remote connection (client section)
remote_host = 127.0.0.1
remote_port = 80
remote_proto = http
remote_cert = %(local_cert)s
remote_key = $(local_key)s

#Comma separated headers to add
request_extra_headers = X-Forwarded-Proto: %(local_proto)s, 
    X-Tunneled-From: %(local_proto)s://%(local_ip)s:%(local_port)s

response_extra_headers = X-Tunneled-To: %(remote_proto)s://%(remote_host)s:%(remote_port)s

